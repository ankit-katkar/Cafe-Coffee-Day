<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <h2 class="title-head">Customer Care</h2>
        </div>
    </div>
            <form [formGroup]="inputData">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" class="form-control"  name="name"
                            formControlName="name"
                            [ngClass]="{'is-invalid': submitted && f['name'].errors}">
                            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                <div *ngIf="f['name'].errors['required']">Name is required</div>
                            </div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Circle *</label>
                            <select class="form-select" aria-label="Default select example" name="circle"
                            formControlName="circle"
                            [ngClass]="{'is-invalid': submitted && f['circle'].errors}">
                                <option selected>Select Subject</option>
                                <option value="1">Online Shop / Order Information</option>
                                <option value="2">Feedback Store / Product</option>
                                <option value="3">Franchise / Lease Enquiry</option>
                                <option value="4">Advertise with CCD</option>
                                <option value="5">Bulk Order / Corporate Enquiry</option>
                                <option value="6">Coff Vending Machine</option>
                                <option value="7">International Store</option>
                                <option value="8">Careers</option>
                                <option value="9">Others</option>
                              </select>
                              <div *ngIf="submitted && f['circle'].errors" class="invalid-feedback">
                                <div *ngIf="f['circle'].errors['required']">Name is required</div>
                            </div>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="text" class="form-control"  name="email"
                            formControlName="email"
                            [ngClass]="{'is-invalid': submitted && f['email'].errors}">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">this filed is required</div>
                            </div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>City *</label>
                            <input type="text" class="form-control"  name="city"
                            formControlName="city"
                            [ngClass]="{'is-invalid': submitted && f['city'].errors}">
                            <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                                <div *ngIf="f['city'].errors['required']">this filed is required</div>
                            </div>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>Mobile *</label>
                            <input type="text" class="form-control" name="number"
                            formControlName="number"
                            [ngClass]="{'is-invalid': submitted && f['number'].errors}">
                            <div *ngIf="submitted && f['number'].errors" class="invalid-feedback">
                                <div *ngIf="f['number'].errors['required']">this filed is required</div>
                            </div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="form-group">
                            <label>State *</label>
                            <input type="text" class="form-control"  name="state"
                            formControlName="state"
                            [ngClass]="{'is-invalid': submitted && f['state'].errors}">
                            <div *ngIf="submitted && f['state'].errors" class="invalid-feedback">
                                <div *ngIf="f['state'].errors['required']">this filed is required</div>
                            </div>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label>Message *</label>
                                <textarea type="text" class="form-control"  name="message" rows="3"
                                formControlName="message" 
                                [ngClass]="{'is-invalid': submitted && f['message'].errors}">
                                </textarea>
                                <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
                                    <div *ngIf="f['message'].errors['required']">this filed is required</div>
                                </div>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <button type="button" class="btn mx-auto d-block" (click)="submit()">Submit</button>
                    </div>
                </div>
            </form>
</div>
<app-footer></app-footer>
