<app-eshop-header></app-eshop-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <h2 class="title-head">BEVERAGES</h2>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-lg-8 col-md-6 col-sm-3 col-3">
            <p class="filter">Filters</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-9 col-9">    
            <div class="select-category">
                <span>Sort By</span>
                <select class="form-select">
                  <option selected>Position</option>
                  <option value="1">Product Name</option>
                  <option value="2">Price</option>
                  <option value="3">New</option>
                  <option value="4">Most Viewed</option>
                  <option value="5">Bestsellers</option>
                </select>
                <fa-icon [icon]="faArrowUp"></fa-icon>   
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-12">
            <div class="card category-card">
                <div class="card-body">
                    <p class="card-title">Sub-Category</p>
                    <p class="title">COFFEE <span>11</span></p>
                    <p class="Price">Price</p>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-12">
            <!-- Row One -->
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="card product-Card">
                        <div class="card-header">
                            <img  src="../../assets/STORM_ENERGY_DRINK_CLASSIC_RED.webp" alt="">
                        </div>
                      <div class="card-body">
                        <div class="product-content">
                        <p>STORM ENERGY DRINK CLASSIC RED (Pack of 6)</p>
                        <strong>₹900</strong>
                        </div>
                      </div>
                      <div class="card-footer">
                        <div class="btn-group">
                          <div class="count-btn">
                            <button class="minus">-</button>
                          <input type="text">
                          <button class="plus">+</button>
                          </div>
                          <div class="addToCart">
                            <button class="btn">Add To Cart</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="card product-Card">
                        <div class="card-header">
                            <img  src="../../assets/rush_juice_mango.webp" alt="">
                        </div>
                      <div class="card-body">
                        <div class="product-content">
                        <p>RUSH MANGO PASSION (PACK OF 6)</p>
                        <strong>₹720</strong>
                        </div>
                      </div>
                      <div class="card-footer">
                        <div class="btn-group">
                          <div class="count-btn">
                            <button class="minus">-</button>
                          <input type="text">
                          <button class="plus">+</button>
                          </div>
                          <div class="addToCart">
                            <button class="btn">Add To Cart</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Row Two -->
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                    <div class="card product-Card">
                        <div class="card-header">
                            <img  src="../../assets/rush_pomegranate_apple_4.webp" alt="">
                        </div>
                      <div class="card-body">
                        <div class="product-content">
                        <p>RUSH POMEGRANATE APPLE (PACK OF 6)</p>
                        <strong>₹720</strong>
                        </div>
                      </div>
                      <div class="card-footer">
                        <div class="btn-group">
                          <div class="count-btn">
                            <button class="minus">-</button>
                          <input type="text">
                          <button class="plus">+</button>
                          </div>
                          <div class="addToCart">
                            <button class="btn">Add To Cart</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
<app-eshop-footer></app-eshop-footer>
