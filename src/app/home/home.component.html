<div class="container-fluid">
   <div class="ImageSlider">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img src="../../assets/Image Slider First Image.png" alt="Random first slide" />
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img src="../../assets/Image Slider Second Image.png" alt="Random second slide" />
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img src="../../assets/Image Slider Thired Image.jpg"  alt="Random third slide" />
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img src="../../assets/Image Slider Fourth Image.png" alt="Random third slide" />
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img src="../../assets/Image Slider Fifth Image.jpg"  alt="Random third slide" />
            </div>
        </ng-template>
    </ngb-carousel>
   </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 removePadding">
            <div class="card">
               <div class="card-body">
                <img src="../../assets/Cake Home Image.gif" alt="">
                <button class=" btn centered">WHAT'S NEW</button>
               </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 removePadding">
            <div class="card">
               <div class="card-body">
                <img src="../../assets/map-locator Home.gif" alt="">
                <button class=" btn centered">FIND A CAFE NEAR YOU</button>
               </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 removePadding">
            <div class="card">
               <div class="card-body">
                <img src="../../assets/Shop now gif new Home.gif" alt="">
                <button class=" btn centered">SHOP NOW</button>
               </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="wallpaper">
                <img class="d-block mx-auto" src="../../assets/Wallpaper Front Image.png" alt="">
                <button class=" btn  w-btn">READ OUT STORY</button>
            </div>
        </div>
    </div>
</div>
